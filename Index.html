<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <article class="main-container">
      <div class="display">
        <span class="result"></span>
      </div>
      <div class="buttons-container">
        <button class="operator main-operator">%</button>
        <button class="operator clear-all">CE</button>
        <button class="operator clear">C</button>
        <button class="operator erase">←x</button>
        <button class="operator extra-operator">1/X</button>
        <button class="operator extra-operator">X²</button>
        <button class="operator extra-operator">²√X</button>
        <button class="operator main-operator">÷</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operator main-operator">×</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operator main-operator">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operator main-operator">+</button>
        <button class="numbers">0</button>
        <button class="numbers dot">.</button>
        <button class="operator equal">=</button>
      </div>
    </article>
  </body>
</html>
